<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <form action="#" class="contact-form" method="GET">
        <input type="text" name="user-name" class="contact-form-input" placeholder="Your name*" required minlength="2">
        <input type="email" name="user-email" class="contact-form-input" placeholder="Your email*" required>
        <input type="tel" name="user-phone" class="contact-form-input" placeholder="096-111-11-11*" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        <section class="group">
            <h2 class="title">Your Age</h2>

            <label>
                <input type="radio" name="user-age" value="20" class="contact-form-radio">
                20
            </label>

            <input id="user-age-30" type="radio" name="user-age" value="30" class="contact-form-radio">
            <label for="user-age-30">30</label>

            <input id="user-age-40" type="radio" name="user-age" value="40" class="contact-form-radio">
            <label for="user-age-40">40</label>
        </section>
        <section class="group">
            <h2 class="title">Your Hobby</h2>
            <input type="checkbox" name="user-hobby" value="football" class="contact-form-radio">
            football
            <input type="checkbox" name="user-hobby" value="boxing" class="contact-form-radio">
            boxing
            <input type="checkbox" name="user-hobby" value="swimming" class="contact-form-radio">
            swimming
        </section>
        <section class="group">
            <h2 class="title">Your Message</h2>
            <textarea name="user-message" class="contact-form-message" placeholder="Your message"></textarea>
        </section>
        <section class="group">
            <h2 class="title">Your City</h2>
            <select name="user-city" multiple>
                <optgroup label="Ukraine">
                    <option value="Kyiv">Kyiv</option>
                    <option value="Kharkiv">Kharkiv</option>
                    <option value="Vinnitsa">Vinnitsa</option>
                </optgroup>
                <optgroup label="Poland">
                    <option value="Kyiv">Krakow</option>
                    <option value="Kharkiv">Warsaw</option>
                    <option value="Vinnitsa">Wroclaw</option>
                </optgroup>
            </select>
        </section>
        <button type="submit" class="contact-form-btn">submit</button>
    </form>
</body>

</html>
